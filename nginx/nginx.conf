# Nginx CDN Configuration for BionicPRO Reports
# Implements reverse proxy with caching for static report files from MinIO S3

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'cache_status=$upstream_cache_status';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Cache configuration
    proxy_cache_path /var/cache/nginx/reports
                     levels=1:2
                     keys_zone=reports_cache:100m
                     max_size=10g
                     inactive=24h
                     use_temp_path=off;

    # Upstream for MinIO S3
    upstream minio_backend {
        server minio:9000;
        keepalive 32;
    }

    # Upstream for Reports API
    upstream reports_api {
        server reports-api:8000;
        keepalive 32;
    }

    # Upstream for Auth Service
    upstream auth_service {
        server bionicpro-auth:8001;
        keepalive 32;
    }

    server {
        listen 8082;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # CDN for static reports from MinIO
        location /reports/ {
            # Proxy to MinIO S3
            proxy_pass http://minio_backend/reports/;

            # Cache settings
            proxy_cache reports_cache;
            proxy_cache_valid 200 24h;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;

            # Cache key based on URI
            proxy_cache_key $scheme$proxy_host$request_uri;

            # Add cache status header for debugging
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Cache-Date $upstream_http_date;

            # CORS headers
            add_header Access-Control-Allow-Origin "http://localhost:3000" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Proxy headers
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }

        # Purge cache endpoint (admin only)
        # Note: proxy_cache_purge requires ngx_cache_purge module
        # For manual cache purge, delete files from /var/cache/nginx/reports
        location ~ /purge(/.*) {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            return 200 'Cache purge not available in this build. Delete cache files manually.';
            add_header Content-Type text/plain;
        }

        # Cache status page
        location /cache-status {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;

            stub_status on;
        }
    }

    # Main API gateway server
    server {
        listen 80;
        server_name localhost;

        # Frontend static files (if serving from nginx)
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Auth service endpoints
        location /auth/ {
            proxy_pass http://auth_service/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Reports API endpoints
        location /api/reports {
            proxy_pass http://reports_api/reports;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }
    }
}
